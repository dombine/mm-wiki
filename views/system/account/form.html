<div class="container-fluid">
    <div id="failedBox" class="hide"></div>
    <div class="panel panel-default no-border">
        <div class="panel-body">
            <br>{{$account := .account}}
            <form class="form-horizontal" method="post" action="{{if $account}} /system/account/modify {{else}} /system/account/save {{end}}">
                <input type="hidden" name="account_id" value="{{$account.account_id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 名称</label>
                    <div class="col-sm-5">
                        <input type="text" name="name" class="form-control" placeholder="请输入名称" value="{{$account.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 用户名</label>
                    <div class="col-sm-5">
                        <input type="text" name="username" class="form-control" placeholder="请输入用户名" value="{{$account.username}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 密码</label>
                    <div class="col-sm-5">
                        <input type="text" name="password" class="form-control" placeholder="请输入密码" value="{{$account.password}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger">   </span> 网址</label>
                    <div class="col-sm-5">
                        <input type="text" name="url" class="form-control" placeholder="请输入 URL" value="{{$account.url}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger">   </span> 备注</label>
                    <div class="col-sm-5">
                        <input type="text" name="comment" class="form-control" placeholder="请输入备注" value="{{$account.comment}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="Form.ajaxSubmit(this.form, true);" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
